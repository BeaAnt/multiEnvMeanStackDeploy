name: multiEnv

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  #first job build
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout the files
      uses: actions/checkout@v3
    - name: use node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: install dipendencies
      run: npm install
    - name: run test
      run: npm test
    
  #second job test with Sonarqube 
  test:
    runs-on: ubuntu-latest
    steps:
    - name: SonarQube Scan
      uses: monstar-lab-oss/sonarqube-github-action@v1.0.1
      with:
        url: ${{ secrets.SONARQUBE_HOST }}
        token: ${{ secrets.SONARQUBE_TOKEN }}
        
  #third job deploy_to_DEV
  deploy_to_DEV:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
    - name: Checkout the files
      uses: actions/checkout@v1

    - name: Deploy in development environment
      run: |
          which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y  )
          which rsync || ( apt-get update -y && apt-get install rsync -y )
          eval $(ssh-agent -s)
          ssh-add <(echo "$SSH_PRIVATE_KEY" )
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          scp -r * $HOST_USER@$SERVER_IP:$TARGET
    env:
      SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY_DEV}}
      SERVER_IP: ${{secrets.HOST_DNS_DEV}}
      HOST_USER: ${{secrets.USERNAME}}
      TARGET: ${{secrets.TARGET_PATH_DEV}}
  
  #fourth job deploy_to_PROD
  PROD:
    runs-on: ubuntu-latest
    environment: PROD
    needs: deploy_to_DEV
    steps:

    - name: Checkout the files
      uses: actions/checkout@v1

    - name: Deploy in production evnironment
      run: |
          which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y  )
          which rsync || ( apt-get update -y && apt-get install rsync -y )
          eval $(ssh-agent -s)
          ssh-add <(echo "$SSH_PRIVATE_KEY" )
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          scp -r * $HOST_USER@$SERVER_IP:$TARGET
    env:
      SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY_UAT}}
      SERVER_IP: ${{secrets.HOST_DNS_UAT}}
      HOST_USER: ${{secrets.USERNAME}}
      TARGET: ${{secrets.TARGET_PATH_UAT}} 


    
